<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-12">
      <h2 class="text-3xl font-bold">NUESTROS BESTSELLER'S.</h2>
      <a 
        routerLink="/" 
        class="text-primary font-medium hover:underline underline-offset-4"
      >
        Ver Todos
      </a>
    </div>

    <!-- Productos -->
    <div *ngIf="!loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let bestSeller of bestSellers | slice:0:4; let i = index" class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 transform hover:scale-105 cursor-pointer" [routerLink]="['/product', bestSeller.id]">
        <div class="relative">
          <img 
            [src]="bestSeller.images" 
            [alt]="bestSeller.name" 
            class="w-full h-[300px] object-cover"
          />
          <span *ngIf="bestSeller.discount" class="absolute top-2 left-2 bg-primary text-white text-xs px-2 py-1 rounded">
            Oferta
          </span>
        </div>
        <div class="p-4">
          <h3 class="font-medium mb-1">{{bestSeller.name}}</h3>
          <div class="flex items-center gap-2">
            <span class="font-bold text-lg">{{ bestSeller.price | currency:'MXN' }}</span>
            <span *ngIf="bestSeller.discount" class="text-gray-500 line-through text-sm">{{bestSeller.discount}}</span>
          </div>
          <!-- <button class="w-full mt-4 bg-primary hover:bg-alternative text-white py-2 px-4 rounded-md transition-colors">
            AÃ±adir al Carrito
          </button> -->
        </div>
      </div>
    </div>
  </div>
</section>
