<button 
  (click)="openSearchBar()" 
  class="fixed right-4 top-4 z-10 md:right-6 md:top-6 flex items-center justify-center h-10 w-10 rounded-md border border-gray-300 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
  aria-label="Open search">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>
</button>

<div *ngIf="isOpen" 
  class="fixed inset-x-0 top-0 z-50 bg-white/95 backdrop-blur-sm shadow-lg">
  <div class="container mx-auto p-4 max-w-4xl">
    <div class="flex items-center gap-2">
      <div class="relative flex-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          #searchInput
          type="text"
          [placeholder]="placeholder"
          [(ngModel)]="query"
          (keydown)="handleKeyDown($event)"
          (input)="onInputChange()"
          class="w-full rounded-md border border-gray-300 py-2 pl-9 pr-12 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
        />
      </div>
      <button 
        (click)="handleSearch()" 
        class="rounded-md bg-primary-600 px-4 py-2 text-white hover:bg-primary-700">
        Search
      </button>
      <button 
        (click)="closeSearchBar()" 
        class="flex h-10 w-10 items-center justify-center rounded-md text-gray-500  hover:text-gray-700 "
        aria-label="Close search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
