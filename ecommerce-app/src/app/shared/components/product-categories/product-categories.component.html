<div class="grid grid-cols-1 md:grid-cols-3 gap-0">
    <div *ngFor="let category of productCategories" 
         class="relative h-[500px] overflow-hidden group cursor-pointer">
      <img 
        [src]="category.image" 
        [alt]="category.name"
        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
      />
      <div class="absolute inset-0 bg-black/20 group-hover:bg-black/30 transition-all duration-300"></div>
      <div class="absolute bottom-8 left-8 right-8">
        <h2 class="text-white text-5xl font-bold tracking-wider">{{ category.name }}</h2>
      </div>
      <a [routerLink]="category.link" class="absolute inset-0">
        <span class="sr-only">Ver {{ category.name }}</span>
      </a>
    </div>
  </div>
