<section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Lo Que Dicen Nuestros Clientes</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <div *ngFor="let testimonial of testimonials" class="bg-gray-50 p-6 rounded-lg">
          <div class="flex items-center gap-2 mb-4">
            <svg *ngFor="let star of [1,2,3,4,5]" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
          </div>
          <p class="mb-4 italic">"{{testimonial.comment}}"</p>
          <p class="font-medium">{{testimonial.name}}</p>
        </div>
      </div>
    </div>
  </section>
