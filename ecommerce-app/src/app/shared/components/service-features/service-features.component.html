<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div *ngFor="let feature of features; let i = index" 
             class="flex flex-col items-center text-center px-4 py-6 relative">
          
          <!-- Divider line between columns (except for the last one) -->
          <div *ngIf="i < features.length - 1" 
               class="hidden md:block absolute right-0 top-1/4 bottom-1/4 w-px bg-gray-200"></div>
          
          <!-- Title -->
          <h3 class="text-lg font-bold italic mb-6">{{ feature.title }}</h3>
          
          <!-- Icon -->
          <div class="mb-6" [innerHTML]="getSafeHtml(feature.svgIcon)"></div>
          
          <!-- Description -->
          <p class="text-sm text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
