<app-header />

<div class="max-w-screen-xl mx-auto px-4 py-10 mb-6">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Crea tu cuenta</h1>
    <p class="text-gray-600 text-lg mt-2">Únete a nuestra comunidad y accede a contenido exclusivo.</p>
  </div>

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <input 
            type="text" 
            formControlName="nombre"
            placeholder="Nombre" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <input 
            type="text" 
            formControlName="apellido"
            placeholder="Apellido" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Correo electrónico" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <input 
            type="password" 
            formControlName="clave"
            placeholder="Clave" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <button 
          type="submit" 
          class="cursor-pointer w-full bg-primary text-white p-4 rounded-md font-semibold hover:bg-alternative transition-all"
          [disabled]="registerForm.invalid"
        >
          Crear mi cuenta
        </button>
      </div>
    </form>

    <div class="text-center text-sm mt-6">
      <span class="text-gray-600">¿Ya tienes una cuenta?</span>
      <a routerLink="/login" class="ml-1 text-primary font-semibold underline hover:no-underline">Inicia sesión</a>
    </div>
  </div>
</div>

<app-footer/>
