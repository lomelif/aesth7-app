<app-header />

<div class="max-w-screen-xl mx-auto px-4 py-10 mb-10">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Inicia sesión</h1>
    <p class="text-gray-600 text-lg mt-2">Accede a tu cuenta y continúa donde lo dejaste.</p>
  </div>

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Correo electrónico" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Clave" 
            class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <button 
          type="submit" 
          class="cursor-pointer w-full bg-primary text-white p-4 rounded-md font-semibold hover:bg-alternative transition-all"
        >
          Iniciar sesión
        </button>
      </div>
    </form>

    <div class="text-center text-sm mt-6">
      <p class="text-gray-600">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="ml-1 text-primary font-semibold underline hover:no-underline">
          Crea una
        </a>
      </p>
      <p class="mt-2">
        <!-- <a routerLink="/recuperar" class="text-primary font-semibold underline hover:no-underline">
          ¿Olvidaste tu contraseña?
        </a> -->
      </p>
    </div>
  </div>
</div>

<app-footer/>
