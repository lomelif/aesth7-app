<div class="container mx-auto px-4 pt-8 pb-2">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">{{title}}</h1>
      <div class="text-sm text-gray-600">
        <span class="mx-1">/</span>
        <span>{{title}}</span>
      </div>
    </div>
  
    <!-- Filter and Count -->
    <div class="flex justify-between items-center mb-8">
        <button (click)="toggleFilter()" class="flex items-center text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
        FILTRAR
        </button>
        <span class="text-sm">{{ paginationInfo.totalElements }} articulos</span>
    </div>
  
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="border border-gray-200 p-4 hover:shadow-lg transition-shadow duration-300">
        <div class="aspect-w-1 aspect-h-1 mb-4">
          <img [src]="product.images" [alt]="product.name" class="object-cover w-full h-full">
        </div>
        <h3 class="text-sm font-medium">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mt-1">${{ product.price }}</p>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-controls mt-8 flex justify-center items-center gap-2" *ngIf="paginationInfo.totalPages > 1">
      <button 
        (click)="onPageChange(0)" 
        [disabled]="paginationInfo.first || loading"
        class="pagination-button px-4 py-2 border rounded disabled:opacity-50 disabled:cursor-not-allowed">
        Primera
      </button>
      
      <button 
        (click)="onPageChange(paginationInfo.currentPage - 1)" 
        [disabled]="paginationInfo.first || loading"
        class="pagination-button px-4 py-2 border rounded disabled:opacity-50 disabled:cursor-not-allowed">
        Anterior
      </button>
      
      <span class="page-info mx-4">
        Página {{ paginationInfo.currentPage + 1 }} de {{ paginationInfo.totalPages }}
      </span>
      
      <button 
        (click)="onPageChange(paginationInfo.currentPage + 1)" 
        [disabled]="paginationInfo.last || loading"
        class="pagination-button px-4 py-2 border rounded disabled:opacity-50 disabled:cursor-not-allowed">
        Siguiente
      </button>
      
      <button 
        (click)="onPageChange(paginationInfo.totalPages - 1)" 
        [disabled]="paginationInfo.last || loading"
        class="pagination-button px-4 py-2 border rounded disabled:opacity-50 disabled:cursor-not-allowed">
        Última
      </button>
    </div>

  </div>

  <div class="fixed inset-0 z-50" *ngIf="isFilterOpen">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30" (click)="toggleFilter()"></div>
  
    <!-- Filter Panel -->
    <div class="absolute top-0 right-0 bottom-0 w-full sm:w-96 bg-white shadow-lg transform transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="font-medium text-lg">FILTRAR Y ORDENAR</h2>
            <button (click)="toggleFilter()" class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            </button>
        </div>
        
        <!-- Filter Options -->
        <div class="flex-1 overflow-y-auto p-4">
            <div *ngFor="let option of filterOptions" class="mb-4">
            <div class="border border-gray-200 rounded">
                <button 
                (click)="toggleFilterOption(option)" 
                class="w-full flex justify-between items-center p-4 text-left"
                >
                <span>{{ option.title }}</span>
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-5 w-5 transform transition-transform" 
                    [class.rotate-45]="option.expanded"
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                </button>
                
                <!-- Dropdown Content -->
                <div *ngIf="option.expanded" class="p-4 border-t border-gray-200">
                <div *ngFor="let opt of option.options" class="py-2">
                    <label class="flex items-center cursor-pointer">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-black rounded">
                    <span class="ml-2">{{ opt }}</span>
                    </label>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="p-4 border-t">
            <button 
            (click)="applyFilters()" 
            class="w-full bg-black text-white py-3 px-4 font-medium hover:bg-gray-800 transition-colors"
            >
            VER RESULTADOS
            </button>
        </div>
        </div>
    </div>
  </div>
