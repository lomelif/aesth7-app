<!-- Selector de talla -->
<div class="space-y-6 mt-6">
    <p>Size: {{getSelectedSize()}}</p>
    <div class="grid grid-cols-6 gap-2">
      <div *ngFor="let size of sizes"
           class="border-2 rounded-md py-2 flex items-center justify-center cursor-pointer"
           [class.border-black]="size.selected"
           (click)="selectSize(size)">
        <span>{{size.name}}</span>
      </div>
    </div>
  </div>
